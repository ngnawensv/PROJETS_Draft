<hr>
<div class="row form-group">
    <input class="col-md-4 form-control" type="file" accept=".xls,.xlsx" id="customFile" (change)="selectFile($event)"
        multiple="false">
    <button class="col-md-3 btn btn-primary" [disabled]="false" (click)="upload()">Importer les utilisateurs </button>
</div>

<br>

<div class="panel panel-primary">
    <div class="panel-heading">
        <h3>Liste des utilisateurs de l'Ã©tablissement</h3>
    </div>
    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Num</th>
                    <th>Nom</th>
                    <th>Roles</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of listOfUser | async; let i= index">
                    <td>{{i+1}}</td>
                    <td>{{user.userName}}</td>
                    <td>
                        <ul>
                            <li *ngFor="let role of user.roles">
                                <span>{{role.name}}</span>
                            </li>
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
