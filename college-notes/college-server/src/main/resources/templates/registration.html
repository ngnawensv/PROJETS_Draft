<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/default">

<head>
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
</head>

<body>

<div layout:fragment="content">
    <section class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">

                    <div th:if="${param.success}">
                        <div class="alert alert-info">You've successfully registered to our awesome app!</div>
                    </div>

                    <h1>Registration</h1>
                    <form th:action="@{/registration}" th:object="${student}" method="post">

                        <p class="error-message" th:if="${#fields.hasGlobalErrors()}"
                           th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation error
                        </p>

                        <div class="form-group" th:classappend="${#fields.hasErrors('matricule')}? 'has-error':''">
                            <label for="matricule" class="control-label">Matricule</label>
                            <input id="matricule" class="form-control" th:field="*{matricule}"/>
                            <p class="error-message" th:each="error: ${#fields.errors('matricule')}" th:text="${error}">
                                Validation error
                            </p>
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'has-error':''">
                            <label for="name" class="control-label">Name</label>
                            <input id="name" class="form-control" th:field="*{name}"/>
                            <p class="error-message" th:each="error : ${#fields.errors('name')}" th:text="${error}">
                                Validation error
                            </p>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Register</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
